<div data-portfolio-thumbnail>
  <a class="portfolio-thumbnail--preview" href="/assets/{{ artwork.asset }}" style="background-image: url('/assets/{{ include.thumbnail }}')" target="_blank"></a>
  <a class="pica portfolio-thumbnail--title" href="/assets/{{ artwork.asset }}" target="_blank">{{ include.title }}</a>
  <em class="minion gloom portfolio-thumbnail--type">{{ include.type }}</em>
  <strong class="portfolio-thumbnail--client">{{ include.client }}</strong>
</div>
